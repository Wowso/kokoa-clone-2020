<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"> </i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6 class="open-chat__title">Open Chat</h6>
          <span>Go to Openchat Home <i class="fas fa-angle-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#MARTIN</h5>
            <h6 class="open-post__hashtags">#edm#song#friends</h6>
            <div class="open-post__members">
              <img
                id="myImg1"
                alt="MARTIN GARRIX"
                onclick="imginput(this.id)"
                src="https://lh3.googleusercontent.com/proxy/UmwhrkUgaIiwXP-SV9CWa1Fvl2ff47M-5zpKxkfyZoVms5B3wKsF6TdENnj-Gj3IoxKMmk6NkXSCfQvFTIvBSri9haE6SIAhrTlRceDzAA2sYwFz-WvEWP71n8nKJVcPJ98-Dw-lXgFqPvWJX59JpartWQUZ0aKS3h2KVcp3BY9hzSl-rymJrP3y6Q7cUWj41ezwnGDeqbrL0RC8hPVDWPg9pEbEk2fC46hqNxDLeWJCQbf0-ZfizN0M6fM2lXjAzUXCWBKiN7u_8kZSR5d5NLWeb-Ha9iOsbAchrpMJi8IbQ_EhZoLsKcNPMEroGhr4CpMLwvF2B9_WEzvXli_bDFSc-aoBBOAeT-4F4yHoDV3s"
              />
              <span class="open-post__member-count">999 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                id="myImg2"
                alt="BTS"
                onclick="imginput(this.id)"
                src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/114/324/81114324_1540174842417_1_600x600.JPG"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>999</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__border"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#ED</h5>
            <h6 class="open-post__hashtags">#ed#shapeofyou#ilovesong</h6>
            <div class="open-post__members">
              <img
                id="myImg3"
                alt="BTS"
                onclick="imginput(this.id)"
                src="https://blog.kakaocdn.net/dn/cPS6Ys/btqEgQs3EIg/dseFgT9AR1jidW6rc36o4K/img.png"
              />
              <span class="open-post__member-count">777 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                id="myImg4"
                alt="Ed"
                onclick="imginput(this.id)"
                src="https://e-cdns-images.dzcdn.net/images/cover/000a9228cecfcc7c2093d9cd7bb66447/350x350.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>777</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big. T.T</span>
    </div>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>
    <script src="appear-image.js"></script>
    <script
      src="https://kit.fontawesome.com/859a56dac2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
