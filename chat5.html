<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Martin Garrix</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, February 16, 2021</div>
      <div class="message-row">
        <img
          id="myImg1"
          alt="Dua lipa"
          onclick="imginput(this.id)"
          src="https://www.gannett-cdn.com/-mm-/c7f7d446ae379701acd1fab4fcc42b90df788b28/c=0-187-3748-2305/local/-/media/USATODAY/USATODAY/2014/04/06//1396811391000-MARTIN-GARRIX-OTV-MUS-JY-3064--62645850.JPG"
        />
        <div class="message-row__content">
          <span class="message__author">Martin Garrix</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">13:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Oh! Martin Garrix</span>
            <span class="message__time">13:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I'm a real fan of you!</span>
            <span class="message__time">13:13</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I like your song!</span>
            <span class="message__time">13:13</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          id="myImg2"
          alt="Dua lipa"
          onclick="imginput(this.id)"
          src="https://www.gannett-cdn.com/-mm-/c7f7d446ae379701acd1fab4fcc42b90df788b28/c=0-187-3748-2305/local/-/media/USATODAY/USATODAY/2014/04/06//1396811391000-MARTIN-GARRIX-OTV-MUS-JY-3064--62645850.JPG"
        />
        <div class="message-row__content">
          <span class="message__author">Martin Garrix</span>
          <div class="message__info">
            <span class="message__bubble">Hi jinsu</span>
            <span class="message__time">16:32</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          id="myImg2"
          alt="Dua lipa"
          onclick="imginput(this.id)"
          src="https://www.gannett-cdn.com/-mm-/c7f7d446ae379701acd1fab4fcc42b90df788b28/c=0-187-3748-2305/local/-/media/USATODAY/USATODAY/2014/04/06//1396811391000-MARTIN-GARRIX-OTV-MUS-JY-3064--62645850.JPG"
        />
        <div class="message-row__content">
          <span class="message__author">Martin Garrix</span>
          <div class="message__info">
            <span class="message__bubble">Listen to my new song Pressure.</span>
            <span class="message__time">16:33</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." name="" id="" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big. T.T</span>
    </div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>
    <script src="appear-image.js"></script>
    <script
      src="https://kit.fontawesome.com/859a56dac2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
